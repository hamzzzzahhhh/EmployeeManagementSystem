<div class="employee-list">
    <h2>Employee List</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.employeeId }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button class="btn btn-primary btn-sm"  (click)="onEditEmployee(employee)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDeleteEmployee(employee)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
