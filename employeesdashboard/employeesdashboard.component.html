<div class="container">
    <h2>Attendance Dashboard</h2>
  
    <div class="form-group">
      <label for="selectedDate">Select Date:</label>
      <input type="date" class="form-control" id="selectedDate" [(ngModel)]="selectedDate" (change)="getAttendanceData()">
    </div>
  
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Check-In Time</th>
          <th>Check-Out Time</th>
        </tr>
      </thead>
      <tbody *ngIf="attendanceData && attendanceData.length > 0">
        <tr *ngFor="let attendance of attendanceData">
          <td>{{ attendance.employeeName }}</td>
          <td>{{ attendance.checkInTime ? (attendance.checkInTime | date:'HH:mm:ss') : 'null' }}</td>
          <td>{{ attendance.checkOutTime ? (attendance.checkOutTime | date:'HH:mm:ss') : 'null' }}</td>
        </tr>
      </tbody>
      <tbody *ngIf="!attendanceData || attendanceData.length === 0">
        <tr><td colspan="3">No attendance data available.</td></tr>
      </tbody>
    </table>
  </div>
